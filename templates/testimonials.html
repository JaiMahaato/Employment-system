<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Employee Management</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home/">Emp Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/jai/home/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/jai/home/add">Add Employee</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/jai/testimonials/">Testimonials</a>
              </li>
            
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/jai/feedback/">Feedback</a>
              </li>
              <button class="nav-item" style="margin-left: 1300px;">
                <a class="nav-link active" aria-current="page" href="/login/">logout</a>
              </button>
          </div>
        </div>
      </nav>
    <h1 class="text-center my-3">Testimonials Page</h1>
    
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <table class="table">
                <thead>

                  <tr>


                    <th>#SNO.</th>
                    <th>Picture</th>
                    <th>NAME</th>
                    <th>Testimonials</th>
                    <th>Rating</th>
                    
                    
                  </tr>
                  
                </thead>
                <tbody>
                    {% for t in testi %}
                   <tr>
                    <td>
                        {{forloop.counter}}
                    </td>
                    <td><img src="/media//{{t.picture}}" alt="" style="max-width: 200px;"></td>
                    <td>
                        
                        {{t.name}}
                    </td>
                    <td>
                        {{t.testimonial}}
                    </td>
                    <td>
                        {{t.rating}}
                    </td>
                   {% endfor %}
                    

                   </tr>


            
                   
                    

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
