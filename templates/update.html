<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'home.html' %}

    <h1 class="text-center my-3">Update Empolyee</h1>
   <div class="container">
    <div class="row">
     <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body ">
          
          <form action="/jai/doupdate/{{emp.id}}" method="POST">
            {% csrf_token %}
            <div class="mb-3">

              <label for="name">Employee Name</label>
              <br>
              <br>
              <input id="name" type="text" class="form-control" placeholder="Enter Employee Name" name="emp_name" value="{{emp.name}}">

            </div>
            <div class="mb-3">
              
              <label for="id">Employee ID</label>
              <br>
              <br>
              <input id="id" type="text" class="form-control" placeholder="Enter Employee ID" name="emp_id" value="{{emp.emp_id}}">

            </div>
            <div class="mb-3">
              
              <label for="phone">Phone Number</label>
              <br>
              <br>
              <input id="phone" type="text" class="form-control" placeholder="Enter Employee Phone Number" name="emp_phone" value="{{emp.emp_phone}}">

            </div>
            <div class="mb-3">
              
              <label for="address">Employee Address</label>
              <br>
              <br>
              <textarea id="address" cols="30" rows="5" class="form-control" name="emp_address" >{{emp.address}}</textarea>

            </div>

            

            <div class="mb-3 ">
              
            
        
              <label for="department">Department</label><br><br>
              <select  name="emp_department" id="department" class="form-control" value="{{emp.department}">
                <option value="CSE">Computer Eng</option>
                <option value="ME">Mechanical Eng</option>
                <option value="EE">Electrical Eng</option>
              </select>

            </div>
            <div class="container text-center" >
              <button class="btn btn-success">
                Update Employee
              </button>
            </div>
            
          </div>



          </form>
        </div>
      </div>
     </div>
    </div>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
