<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'home.html' %}
    
    <h1 class="text-center my-3">Feedback</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/jai/feedback/" method="POST">
                            {% csrf_token %} 

                            

                            <div class="mb-3">
                            <label for="email">Enter your email</label>
                            <input id="id" type="email" class="form-control" placeholder="Enter your Email" name="email">
                          </div>

                          <div class="mb-3">
                            <label for="name">Enter your Name</label>
                            <input id="id" type="text" class="form-control" placeholder="Enter your Email" name="name">
                          </div>

                          <div class="mb-3">
              
                            <label for="feedback">Feedback</label>
                            
                        
                            <textarea id="address" cols="30" rows="5" class="form-control" name="feedback"></textarea>


                            <div class="container text-center">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
